<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget+ - Save money for free!</title>

    <link href="../../packages/bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <link href="../../packages/bootstrap-icons/bootstrap-icons.css " rel="stylesheet">
     <link href="../../packages/DataTables/datatables.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
 

</head>
<body>
    
   
    <section class="h-100 d-flex flex-row p-5 p-sm-0 pb-5    "  >
            <div id="sidenav" ></div>
            <div class=" flex-column flex-fill   " style="background-color: #f0fafd;">         
            <div id="topnav"></div>




                
            <div class=" d-flex  flex-row pt-5    ">
                <div class="container  ">
        
        <!-- Row 1 Start -->
                        <div class="row ps-1">
                             <div class="col-8 ">
                                <div class="card bg-white">

                                  <div class="card-body"> 
                                    <div class="h3"><span id="currentMonthAndYear"></span></div>
                                    <hr>

                                    <div class="row">
                                        <div class="col-3 h4 align-self-center text-center">
                                            <div class="row">
                                                <div class="col text-danger">
                                                   <span id="currentSpend" > $0.00</span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    You've Spent this month
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col text-success">
                                                    <span id="budgetRemaining" >$0.00 </span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col ">
                                                    Budget Remaining
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-9">
                                         <canvas id="historyBar"></canvas>

                                        </div>
                                    </div>
                                  </div>
                                </div>
                             </div>
                             
                             <div class="col-4 pb-2" >
                                <div class="card   bg-white  " >
                                    <div class="card-body  ">
                                        <div class="h3">
                                            Spending <i class="text-success bi-pie-chart-fill"></i>
                                        </div>
                                        <hr>
                                        <div class="container">
                                            <div class="col">
                                                <canvas id="myChart"  ></canvas>
                                            </div>
                                            
                                        </div>
                                         
                                         
 
                                    </div>
                                </div>
                            </div>
                              </div>
                             </div>
                        </div>
        <!-- Row 1 End -->

         <!-- Row 2 -->
                        <div class="row ps-2  ">
                            <div class="col-12  ">
                                <div class="card   bg-white  " >
                                    <div class="card-body  ">
                                       
                                            <div class="d-flex justify-content-between">
                                                <div  > <div class="h3">Transactions <i class="bi-bank2"></i> </div></div>
                                 
                                            </div>
                                        <hr>
                                        <table id="transactionsTable" class="display"></table>
                                    </div>
                                </div>
                            </div>
                        </div>


        <!-- Row 2 end-->
                </div>
            </div>
        </div>



      

       

       
 
      

    </section>
 
    <!-- Modal -->
    <div id="modalTemplate" > </div>
    <!-- End of Modal -->

    <script>window.$ = window.jQuery = require('../../packages/jquery/jquery.js');</script>
    <script type="module" src="../../javascript/pages/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
     
</body>
</html>
